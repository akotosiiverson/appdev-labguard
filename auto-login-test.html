<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            line-height: 1.6;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff8c00;
        }
        button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        pre {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .credentials {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LabGuard Auto Login Test</h1>
        
        <div class="credentials">
            <h3>Credentials:</h3>
            <p><strong>Email:</strong> jironiceguy</p>
            <p><strong>Password:</strong> jiropogi</p>
        </div>
        
        <button id="auto-login">Test Auto Login</button>
        <button id="clear-session">Clear Session</button>
        
        <div class="success" id="success-message">Login successful! User data has been stored in the session.</div>
        <div class="error" id="error-message">Login failed. See console for details.</div>
        
        <h3>Session Data:</h3>
        <pre id="session-data">No data available.</pre>
    </div>
    
    <script type="module">
        import { signInUser } from './backend/firebase-config.js';

        document.getElementById('auto-login').addEventListener('click', async () => {
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            const sessionData = document.getElementById('session-data');
            
            // Hide messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            try {
                // Try signing in with the hardcoded credentials
                console.log('Attempting auto login with hardcoded credentials');
                const result = await signInUser('jironiceguy', 'jiropogi');
                
                if (result.success) {
                    console.log('Auto login successful', result);
                    successMsg.style.display = 'block';
                    
                    // Display session data
                    const data = {
                        auth_token: sessionStorage.getItem('auth_token'),
                        user_email: sessionStorage.getItem('user_email'),
                        user_role: sessionStorage.getItem('user_role'),
                        currentUser: JSON.parse(sessionStorage.getItem('currentUser') || 'null')
                    };
                    
                    sessionData.textContent = JSON.stringify(data, null, 2);
                } else {
                    console.error('Auto login failed', result.error);
                    errorMsg.style.display = 'block';
                    sessionData.textContent = JSON.stringify(result.error, null, 2);
                }
            } catch (error) {
                console.error('Unexpected error during auto login', error);
                errorMsg.style.display = 'block';
                sessionData.textContent = error.toString();
            }
        });
        
        document.getElementById('clear-session').addEventListener('click', () => {
            sessionStorage.clear();
            document.getElementById('session-data').textContent = 'Session data cleared.';
        });
        
        // Display current session data on page load
        const currentData = {
            auth_token: sessionStorage.getItem('auth_token'),
            user_email: sessionStorage.getItem('user_email'),
            user_role: sessionStorage.getItem('user_role'),
            currentUser: JSON.parse(sessionStorage.getItem('currentUser') || 'null')
        };
        
        document.getElementById('session-data').textContent = JSON.stringify(currentData, null, 2);
    </script>
</body>
</html>

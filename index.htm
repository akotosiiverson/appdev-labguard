<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labguard - Login</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        // Check for saved theme preference or default to 'light'
        document.documentElement.setAttribute('data-theme', 
            localStorage.getItem('theme') || 'light');
    </script>
</head>
<body>    <div class="login-container">
        <div class="login-card">            <div class="login-left">
                <div class="login-header">
                    <img src="/asset/image/CCS-CCSLOGO.png" alt="Gordon College Logo" class="logo">
                    <h1>GORDON COLLEGE</h1>
                    <p class="unit">Management Information Unit - MIS Unit</p>
                    <h2>LABGUARD</h2>
                </div>
            </div>            <div class="login-right">
                <div class="header-controls">
                    <h3>Welcome Back</h3>
                    <div class="theme-toggle">
                        <i class='bx bxs-sun light-icon'></i>
                        <div class="toggle-switch">
                            <input type="checkbox" id="theme-toggle" class="theme-input">
                            <label for="theme-toggle" class="theme-label"></label>
                        </div>
                        <i class='bx bxs-moon dark-icon'></i>
                    </div>
                </div>
                <p class="login-subtitle">Please sign in to continue</p>
                <div class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <i class='bx bxs-envelope'></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class='bx bx-hide' id="show-password-toggle"></i>
                        </div>
                    </div><button id="login-btn" class="login-btn">Sign In</button>
                
                <div class="switch-form">
                    <p>Need an account? Please contact the lab administrator.</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Error Modal -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class='bx bxs-error-circle'></i>
            </div>
            <h2>Login Failed</h2>
            <p id="error-message">Invalid email or password. Please try again.</p>
            <button id="close-error">OK</button>
        </div>
    </div>    <!-- Firebase JS -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <!-- Not using Firebase Auth, using custom Firestore-based auth -->
    <!-- <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script> -->    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script>
        // Open browser console to see authentication debug messages
        console.log('Login page loaded. Open your browser console (F12) to see authentication debug messages.');
    </script>
    <script type="module" src="/backend/login.js"></script>
    <script type="module" src="/backend/login-diagnostic.js"></script>
    <script src="/backend/dark-mode.js"></script>
</body>
</html>

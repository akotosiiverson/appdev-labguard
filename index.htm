<!DOCTYPE html>
<html lang="en">

<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABGUARD - Gordon College</title>
    <link rel="stylesheet" href="CSS/login.css">
       
    <!-- Boxicons for modern, clean icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Font Awesome for additional icons (like Google) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Panel - Branding Section -->
        <div class="left-panel">
            <!-- Decorative circles for visual enhancement -->
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
            
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="asset/image/CCS-CCSLOGO.png" alt="Gordon College Logo" class="logo">
            </div>

            <!-- Institution Information -->
            <div class="college-name">
                <h1>GORDON COLLEGE</h1>
                <p>Management Information Unit - MIS Unit</p>
            </div>

            <!-- Application Name -->
            <div class="app-name">
                <h2>LABGUARD</h2>
            </div>
        </div>        
        
        <!-- Right Panel - Login Form Section -->
        <div class="right-panel">
            <!-- Login Form Container -->
            <div class="login-form">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue</p>
                
                <!-- Authentication Form -->
                <form id="loginForm">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class='bx bx-envelope'></i>
                            <input type="email" id="email" name="email" placeholder=" example@gmail.com" required>
                        </div>
                    </div>
                    
                    <!-- Password Field with Toggle Visibility -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="password" name="password" placeholder=" ••••" required>
                            <i class='bx bx-hide toggle-password' id="togglePassword"></i>
                        </div>
                    </div>

                    <!-- Error Message Container (hidden by default) -->
                    <div id="error-message" class="error-message">
                        <i class='bx bx-error-circle'></i>
                        <span>Invalid email or password. Please try again.</span>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="sign-in-btn">SIGN IN</button>                </form>

                <!-- Google Login Option -->
                <div class="input">
                    <button id="google-login-btn" class="google-button">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                </div>
                
                <!-- Help Text -->
                <div class="account-help">
                    <p>Need an account? Please contact the lab administrator.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="backend/main.js" defer type="module"></script>

    <!-- Password toggle functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            if (togglePassword && password) {
                togglePassword.addEventListener('click', function() {
                    // Toggle the type attribute
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    
                    // Toggle the icon
                    this.classList.toggle('bx-hide');
                    this.classList.toggle('bx-show');
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            line-height: 1.6;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff8c00;
        }
        #results {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LabGuard Authentication Debugging</h1>
        <p>This page tests the connection to your Firestore database and displays information about the auth collection.</p>
        <p>Check your browser console (F12) for detailed diagnostic information.</p>
        
        <div id="results">Loading auth information...</div>
    </div>

    <script type="module" src="/backend/auth-debug.js"></script>
    <script>
        window.addEventListener('error', function(e) {
            document.getElementById('results').textContent = 'Error: ' + e.message;
            console.error('Script error:', e);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabGuard - User Management</title>
    <link rel="stylesheet" href="/CSS/design.css">
    <link rel="stylesheet" href="/CSS/user-management.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        // Check for saved theme preference or default to 'light'
        document.documentElement.setAttribute('data-theme', 
            localStorage.getItem('theme') || 'light');
    </script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar content will be inserted by JS -->
        <div class="sidebar">
            <!-- This will be populated from the structure.html sidebar -->
        </div>

        <main class="main-content">
            <header class="dashboard-header">
                <h1><i class='bx bxs-user-account'></i> User Management</h1>
                <div class="header-actions">
                    <button id="add-user-btn" class="action-button">
                        <i class='bx bxs-user-plus'></i> Add New User
                    </button>
                </div>
            </header>

            <div class="content-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Registered Users</h2>
                        <div class="search-container">
                            <i class='bx bx-search'></i>
                            <input type="text" id="search-users" placeholder="Search users...">
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- User rows will be added here -->
                                <tr class="loading-row">
                                    <td colspan="5">Loading users...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <button class="close-modal"><i class='bx bx-x'></i></button>
            </div>
            <div class="modal-body">
                <form id="add-user-form">
                    <div class="form-group">
                        <label for="new-user-name">Full Name</label>
                        <input type="text" id="new-user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="new-user-email">Email</label>
                        <input type="email" id="new-user-email" required>
                    </div>
                    <div class="form-group">
                        <label for="new-user-password">Password</label>
                        <input type="password" id="new-user-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-user-role">Role</label>
                        <select id="new-user-role" required>
                            <option value="user">User</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="close-modal"><i class='bx bx-x'></i></button>
            </div>
            <div class="modal-body">
                <form id="edit-user-form">
                    <input type="hidden" id="edit-user-id">
                    <div class="form-group">
                        <label for="edit-user-name">Full Name</label>
                        <input type="text" id="edit-user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-user-email">Email</label>
                        <input type="email" id="edit-user-email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="edit-user-role">Role</label>
                        <select id="edit-user-role" required>
                            <option value="user">User</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-user-password">New Password (leave blank to keep current)</label>
                        <input type="password" id="edit-user-password">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Update User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Action</h2>
                <button class="close-modal"><i class='bx bx-x'></i></button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Are you sure you want to perform this action?</p>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="button" id="confirm-action" class="danger-btn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase JS -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="/backend/auth-protection.js"></script>
    <script type="module" src="/backend/user-management.js"></script>
</body>
</html>

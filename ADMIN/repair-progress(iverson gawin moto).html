<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- External CSS Stylesheets -->
  <link rel="stylesheet" href="../CSS/design-admin-iverson.css"><!-- Base design system -->  
  <link rel="stylesheet" href="./CSS/repair-progress.css"><!-- Page-specific styles -->
  <link rel="stylesheet" href="view-details.css"><!-- View details styles -->

</head>


<body>

<!-- ===================================
     SIDEBAR NAVIGATION
     This section contains the sidebar with navigation links
     =================================== -->
  <aside class="sidebar" id="sidebar">
  
    <!-- College Logo and Title -->
    <a href="#" class="sidebar__brand">
        <img src="/asset/image/CCS-GCLOGO.png" alt="Gordon College Logo" class="sidebar__logo">
        <span class="sidebar__title">GORDON COLLEGE</span>
    </a>
    
    <!-- Main Navigation Menu -->
    <ul class="sidebar__menu sidebar__menu--main">

      <!-- User Profile -->
      <li class="sidebar__item ">
        <a href="structure-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-user-rectangle'></i>
          <span class="sidebar__text">JIRO DICHOS</span>
        </a>
      </li>
      
      <!-- Borrower Management -->
      <li class="sidebar__item ">
        <a href="borrow-dashboard-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-receipt '></i>
          <span class="sidebar__text">BORROWER</span>
        </a>
      </li>
      
      <!-- Report and Request System -->
      <li class="sidebar__item">
        <a href="../report-dashboard-faculty-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-copy-alt'></i>
          <span class="sidebar__text">REPORT / REQUEST</span>
        </a>
      </li>
      
      <!-- Repair Progress Tracker - Currently Active Page -->
      <li class="sidebar__item sidebar__item--active">
        <a href="repair-progress.html" class="sidebar__link">
          <i class='bx bxs-doughnut-chart'></i>
          <span class="sidebar__text">REPAIR PROGRESS</span>
        </a>
      </li>
      
      <!-- Request Status Monitor -->
      <li class="sidebar__item">
        <a href="request-status-dashboard-faculty-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-group'></i>
          <span class="sidebar__text">REQUEST STATUS</span>
        </a>
      </li>

    </ul>
    
    <!-- Logout Option - Fixed at bottom of sidebar -->
    <ul class="sidebar__menu sidebar__menu--bottom">
      <li class="sidebar__item logout-button">
        <a href="#" class="sidebar__link sidebar__link--logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="sidebar__text">Logout</span>
        </a>
      </li>
    </ul>

  </aside>
<!-- End of SIDEBAR NAVIGATION -->


<!-- ===================================
     TOP NAVIGATION BAR
     Contains hamburger menu toggle and theme switch
     =================================== -->
<main class="main" id="content">
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <!-- Left Side of Navigation -->
    <div class="navbar__left">
      <!-- Menu Toggle Button (Hamburger icon) - Controls sidebar visibility -->
      <i class='bx bx-menu navbar__toggle'></i>
      
      <!-- Dashboard Link -->
      <a href="#" class="navbar__link">Dashboard</a>
    </div>    <!-- Right Side of Navigation -->
    <div class="navbar__right">
      <!-- Right-side content goes here (if needed) -->
    </div>
  </nav>
  <!-- End of Top Navigation Bar -->



<!-- ===================================
     MAIN CONTENT AREA
     Contains all repair progress information and room selection
     =================================== -->
<div class="body">
  <!-- Main content wrapper -->
  <div class="content-wrapper">
    
    <!-- Summary Cards Section - Shows key metrics -->
    <div class="summary-cards">
      <!-- Total Rooms Card -->
      <div class="summary-card">
        <h3>Total Rooms</h3>
        <span class="count">value</span>
      </div>
      
      <!-- Total PC Card -->
      <div class="summary-card">
        <h3>Total PC</h3>
        <span class="count">value</span>
      </div>
      
      <!-- Total Available PC Card -->
      <div class="summary-card">
        <h3>Total Available PC</h3>
        <span class="count">value</span>
      </div>
    </div>
      
    <!-- Main Content Area - Two Column Layout -->
    <div class="main-content">

      <!-- PC Specifications Panel - Left Column -->
      <div class="pc-details-panel">
        <!-- Panel Header with PC Identifier -->
        <div class="panel-header">
          <h2>VALUE</h2>
        </div>    

        
        <!-- Panel Content with Scrollable Area -->

      </div><!-- End of PC Specifications Panel -->
      
      <!-- Rooms Panel - Right Column -->
      <div class="rooms-panel">
        <!-- Panel Title -->
        <h2>ROOMS</h2>
        
        <!-- Room Selection Grid -->
        <div class="room-grid">
          <!-- Each div.room-btn represents a clickable room button -->
          <!-- When clicked, it will show the PC data for that room -->
          <div class="room-btn">501</div>
          <div class="room-btn">502</div>
          <div class="room-btn">503</div>
          <div class="room-btn">504</div>
          <div class="room-btn">505</div>
          <div class="room-btn">506</div>
          <div class="room-btn">507</div>
          <div class="room-btn">508</div>
          <div class="room-btn">509</div>
          <div class="room-btn">510</div>
          <div class="room-btn">511</div>
          <div class="room-btn">512</div>
          <div class="room-btn">513</div>
          <div class="room-btn">514</div>          <div class="room-btn">515</div>
          <div class="room-btn">516</div>
        </div><!-- End of Room Grid -->
      </div><!-- End of Rooms Panel -->
    </div><!-- End of Main Content Area -->
  </div><!-- End of Content Wrapper -->
</div><!-- End of Body -->

</main>
<!-- End of MAIN CONTENT AREA -->

<!-- JavaScript - Core Functionality -->
<script src="../backend/backend-admin-iverson.js"></script><!-- Core functionality -->
<script src="disable-dark-mode.js"></script><!-- Disable dark mode functionality -->
<script src="../backend/logout-admin-iverson.js"></script><!-- Logout handling -->
<script src="repair-progress.js"></script><!-- Page-specific script -->
<script src="view-details.js"></script><!-- View details functionality -->
<script type="module" src="../backend/firebase-config-admin-iverson.js"></script><!-- Firebase integration -->

</body>
</html>

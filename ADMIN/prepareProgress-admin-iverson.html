<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External CSS Stylesheet -->
  <link rel="stylesheet" href="CSS/design-admin-iverson.css">
  <!-- Boxicons Icon Library -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="CSS/borrow-dashboard-admin-iverson.css">
  <link href='CSS/logout-admin-iverson.css' rel='stylesheet'>
  <link href='prepareprogress.css' rel='stylesheet'>
  <title>Gordon College - Dashboard</title>
  
</head>

<body>

  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <a href="#" class="sidebar__brand">
      <img src="/asset/image/CCS-GCLOGO.png" alt="Gordon College Logo" class="sidebar__logo">
      <span class="sidebar__title">GORDON COLLEGE</span>
    </a>

    <ul class="sidebar__menu sidebar__menu--main">
      <li class="sidebar__item ">
        <a href="structure-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-user-rectangle'></i>
          <span class="sidebar__text">JIRO DICHOS</span>
        </a>
      </li>
      <li class="sidebar__item ">
        <a href="borrow-dashboard-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-receipt '></i>
          <span class="sidebar__text">BORROWER</span>
        </a>
      </li>
      <li class="sidebar__item ">
        <a href="report-dashboard-faculty-admin-iverson.html" class="sidebar__link">
          <i class='bx bxs-copy-alt'></i>
          <span class="sidebar__text">REPORT / REQUEST</span>
        </a>
      </li>
      <li class="sidebar__item sidebar__item--active">
        <a href="#" class="sidebar__link">
          <i class='bx bxs-doughnut-chart'></i>
          <span class="sidebar__text">REPAIR PROGRESS</span>
        </a>
      </li>
      <li class="sidebar__item ">
        <a href="#" class="sidebar__link">
          <i class='bx bxs-group'></i>
          <span class="sidebar__text">REQUEST STATUS</span>
        </a>
      </li>
    </ul>

    <ul class="sidebar__menu sidebar__menu--bottom">
      <li class="sidebar__item logout-button">
        <a href="#" class="sidebar__link sidebar__link--logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="sidebar__text">Logout</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main" id="content">
    <nav class="navbar">
      <div class="navbar__left">
        <i class='bx bx-menu navbar__toggle'></i>
        <a href="#" class="navbar__link">Dashboard</a>
      </div>
      <div class="navbar__right">
        <input type="checkbox" id="theme-switch" hidden>
        <label for="theme-switch" class="theme-switch"></label>
        <a href="#" class="navbar__notification">
          <i class='bx bxs-bell'></i>
          <span class="navbar__notification-badge">99</span>
        </a>
      </div>
    </nav>

    <!-- Room Dashboard Section -->
     <section class="main-section">

    
    <h1 class="dashboard-header">Room Dashboard</h1>

    <div class="stats-container">
      <div class="stat-box">
        <h2>Total Rooms</h2>
        <p>1</p>
      </div>
      <div class="stat-box">
        <h2>Total PC</h2>
        <p>31</p>
      </div>
      <div class="stat-box">
        <h2>Total Available PC</h2>
        <p>53</p>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="main-panel">
        <div class="room-layout">
          <p class="room-label">Room </p>
          <!--
          <div class="button-group">
            <button class="button">Edit</button>
            <button class="button delete">Delete</button>
          </div>
          -->
          
          <div class="pc-grid">
          
          </div>
        </div>
      </div>

      <div class="sidebar-panel">
        <h3>Rooms</h3>
        <div class="room-buttons">
          <!-- add class name 'active' to the room to have a bg-color-->
        
        </div>
      </div>
    </div>
     </section>
  </main>

  <!-- Scripts -->

  <script type="module" src="backend/reportForm-admin-iverson.js"></script>
  <script src="backend/backend-admin-iverson.js"></script>
  <script src="backend/logout-admin-iverson.js"></script>
  <script type="module" src="backend/prepareprogress.js"></script>
  <script type="module" src="backend/firebase-config-admin-iverson.js"></script>
</body>

</html>
